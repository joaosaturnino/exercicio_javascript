<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
    
        var codigo = prompt("Digite o c√≥digo (10;20;30) ")

        codigo = parseInt(codigo)

        if(codigo == 10){
            alert("administrador")
        }
        else if(codigo == 20){
            alert("operador")
        }
        else if(codigo == 30){
            alert("visitante")
        }
        else{
            alert("codigo inexistente")
        }

    </script>
</body>
</html>
