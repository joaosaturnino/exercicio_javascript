<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        function calcula_imc(p,a){  	  
            var imc = p/(a*a)
            return imc
        } 
   </script> 
   
</head>
<body>
 
    <script type="text/javascript">

        // chamada da função
    var p = prompt("Digite seu peso:")
    var a = prompt("Digite a sua altura:")
    p = parseFloat(p)
    a = parseFloat(a)
   
        //soma da função
    //alert(calcula_imc(p,a))
    //document.write("IMC: "+ calcula_imc(p,a))
    var imc = calcula_imc(p,a)
    alert(imc)
    
    </script>
    
</body>
</html>
