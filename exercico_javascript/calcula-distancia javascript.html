<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        function calcula_distancia(v,t){  	  
            var distancia = v*t
            return distancia
        } 
   </script> 
   
</head>
<body>
 
    <script type="text/javascript">

        // chamada da função
    var v = prompt("Digite a velocidade:")
    var t = prompt("Digite o tempo:")
    v = parseInt(v)
    t = parseInt(t)
    
        //soma da função
    alert(calcula_distancia(v,t))
    document.write("Distância: "+ calcula_distancia(v,t))
    var distancia = calcula_distancia(v,t)
    alert(distancia)
    
    </script>
    
</body>
</html>
