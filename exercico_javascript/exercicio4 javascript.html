<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
    
       var numero = 1
       var n = prompt("Digite a quantidade de x que deseja")
       n = parseInt(n)

       while(numero <=n){
            document.write(numero + "<br>")
            numero++
       }

       //do-while
       var numero = 1;

       do{
           numero++;
       } while(numero <=9)

       document.write("Resultado do do-while"+numero)

    </script>
</body>
</html>
