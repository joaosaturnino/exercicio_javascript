!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        var pares = 0
        var impares = 0

       for(x=1; x<=10; x++){

        var n = prompt("Digite um valor inteiro")
        n = parseInt(n)

        if((n%2) == 0){
            pares++
        } 
       else{
           impares++
       }

       }
       
    </script>
</body>
</html>
